<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />


    <link rel="alternate" href="https://www.palizafzar.com/en" hreflang="en" />

    <link rel="stylesheet" href="https://static.palizafzar.com/static/lib/bootstrap/dist/css/bootstrap.min.5c7070ef655a.css" type="text/css" />
    <link rel="stylesheet" href="https://static.palizafzar.com/static/lib/bootstrap-rtl/dist/css/bootstrap-rtl.min.8e59c9a11c4d.css" type="text/css" />
    <link rel="stylesheet" href="https://static.palizafzar.com/static/lib/kendo/styles/kendo.common.min.13fe8101431d.css" type="text/css" />
    <link rel="stylesheet" href="https://static.palizafzar.com/static/lib/kendo/styles/kendo.blueopal.min.c1c225d03058.css" type="text/css" />
    <link rel="stylesheet" href="https://static.palizafzar.com/static/lib/kendo/styles/kendo.rtl.min.e8b04e84750d.css" type="text/css" />
    <link rel="stylesheet" href="https://static.palizafzar.com/static/lib/font-awesome/css/font-awesome.min.bf0c425cdb73.css" type="text/css" />
    <link rel="stylesheet" href="https://static.palizafzar.com/static/css/style.min.2a6db880f4d6.css" type="text/css" />


</head>
<body>

    <form class="bootstrap-boxing no-overflow ng-valid-mask ng-invalid ng-invalid-required ng-valid-minlength ng-dirty ng-invalid-email ng-valid-parse ng-invalid-recaptcha" role="form" ng-show="showRegisterForm" ng-submit="startRegistration(registerForm.$valid)" name="registerForm" id="registerForm" novalidate="">
        <input type="hidden" name="csrfmiddlewaretoken" value="QmLX2RdQ9XDOInDcblXg9H0Id2eypWS1t84uqqp0PcVxkBXa3GsAzH3IpiSNPvRI" autocomplete="off">
        <div id="register-message" class="full-width-block no-overflow"></div>
        <span kendo-notification="registerNotification" k-append-to="'#register-message'" data-role="notification" style="display: none;"></span>
        <div id="register-name-group" class="form-group has-error" ng-class="{'has-error': registerForm.first_name.$invalid, 'has-success': registerForm.first_name.$valid}">
            <label class="control-label" for="first_name">نام</label>
            <input type="text" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" name="first_name" id="first_name" ng-model="userInfo.first_name" placeholder="نام" ng-required="true" required="required">
        </div>
        <div id="register-lastname-group" class="form-group has-error" ng-class="{'has-error': registerForm.last_name.$invalid, 'has-success': registerForm.last_name.$valid}">
            <label class="control-label" for="last_name">نام خانوادگی</label>
            <input type="text" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" name="last_name" id="last_name" ng-model="userInfo.last_name" placeholder="نام خانوادگی" ng-required="true" required="required">
        </div>
        <div id="register-country-group" class="form-group">
            <label class="control-label" for="country" id="country_label">کشور</label>
            <p>
                <span class="k-widget k-combobox k-header form-control k-combobox-clearable" style=""><span tabindex="-1" unselectable="on" class="k-dropdown-wrap k-state-default"><input name="country_input" class="k-input form-control" type="text" autocomplete="off" title="" role="combobox" aria-expanded="false" placeholder="انتخاب کشور" style="" tabindex="0" aria-disabled="false" aria-autocomplete="list" aria-owns="country_listbox" aria-labelledby="country_label" aria-busy="false" aria-activedescendant="ca1bfc9f-1e75-4a84-9893-7a9ef9e448ff"><span unselectable="on" class="k-icon k-clear-value k-i-close" title="clear" role="button" tabindex="-1"></span><span unselectable="on" class="k-select" aria-label="select" role="button" tabindex="-1" aria-controls="country_listbox"><span class="k-icon k-i-arrow-60-down"></span></span></span><select kendo-combo-box="countryCombo" id="country" name="country" class="form-control" k-placeholder="'انتخاب کشور'" k-data-text-field="'name'" k-data-value-field="'country'" k-filter="'contains'" k-auto-bind="false" k-min-length="1" k-data-source="countryDataSource" k-ng-model="selectedCountry" k-on-change="setCountryCode(selectedCountry)" ng-required="true" data-role="combobox" aria-disabled="false" style="display: none;" required="required"><option value="iran">ایران</option><option value="algeria">الجزایر</option><option value="ireland">ایرلند</option><option value="marshall-islands">جزایرمارشال</option></select></span>
            </p>
            
        </div>
        <div id="register-mobile-group" class="form-group has-error" ng-class="{'has-error': registerForm.mobile.$invalid, 'has-success': registerForm.mobile.$valid}">
            <label class="control-label" for="mobile">تلفن همراه</label>
            <div class="full-width-block">
                <div class="col-md-4 pull-left">
                    <input id="countryCode" name="countryCode" class="ltr form-control text-left ng-pristine ng-untouched ng-valid ng-not-empty" type="text" ng-model="countryCode" disabled="">
                </div>
                <div class="col-md-8 pull-left">
                    <input id="mobile" name="mobile" class="ltr form-control text-left ng-pristine ng-untouched ng-valid-mask ng-empty ng-invalid ng-invalid-required ng-valid-minlength" type="text" ng-model="mobile" ng-minlength="10" ng-required="true" ui-mask="999 999 9999" placeholder="___ ___ ____" required="required">
                </div>
            </div>
        </div>
        <div id="register-email-group" class="form-group has-error" ng-class="{'has-error': registerForm.email.$invalid, 'has-success': registerForm.email.$valid}">
            <label class="control-label" for="email">ایمیل</label>
            <input type="email" class="ltr form-control ng-invalid ng-not-empty ng-dirty ng-invalid-email ng-valid-required ng-touched" id="email" name="email" ng-model="userInfo.email" placeholder="آدرس ایمیل معتبر" ng-required="true" required="required">
        </div>
        <div id="register-password-group" class="form-group has-success" ng-class="{'has-error': registerForm.password.$invalid, 'has-success': registerForm.password.$valid}">
            <label class="control-label" for="password">رمز عبور</label>
            <input id="password" name="password" class="ltr form-control ng-valid-minlength ng-not-empty ng-dirty ng-valid-parse ng-valid ng-valid-required ng-touched" type="password" ng-model="userInfo.password" placeholder="رمز عبور" ng-minlength="8" ng-required="true" required="required">
        </div>
        <div id="register-referrer-group" class="form-group">
            <label class="control-label" for="referrer">معرف</label>
            <input id="referrer" name="referrer" class="ltr form-control ng-pristine ng-untouched ng-valid ng-empty ng-valid-email" type="email" ng-model="userInfo.referrer" placeholder="لطفا آدرس ایمیل معرف را وارد کنید" disabled="">
        </div>
        <div class="input-group spacingTop has-error" ng-class="{'has-error': registerForm.terms.$invalid, 'has-success': registerForm.terms.$valid}">
            <div class="checkbox">
                <label>
                    <input id="terms" type="checkbox" name="terms" ng-required="true" ng-model="terms" class="ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" required="required">
                    <span>من </span>
                    <a href="/fa/contents/terms/" target="_blank" title="با قوانین و مقررات ارائه خدمات پالیزافزار موافق هستم">قوانین و مقررات ارائه خدمات</a>
                    <span> را می پذیرم.</span>
                </label>
            </div>
        </div>
 

        <div id="register-captcha-group" class="form-group">
            <div id="captcha" class="full-width-block no-overflow ng-isolate-scope" name="captcha" vc-recaptcha="" on-create="setWidgetId(widgetId)" on-success="setResponse(response)" on-expire="captchaExpiration()" lang="language"><div style="width: 304px; height: 78px;"><div><iframe src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6LfArhoTAAAAALNZN2HbvTINvRkUmZqxZ9YGSuRT&amp;co=aHR0cHM6Ly93d3cucGFsaXphZnphci5jb206NDQz&amp;hl=fa&amp;v=AFBwIe6h0oOL7MOVu88LHld-&amp;size=normal&amp;cb=dnbu4ab3f2sg" width="304" height="78" role="presentation" name="a-jlj3qufsk6b1" frameborder="0" scrolling="no" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe></div><textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response" style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea></div></div>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="ثبت نام" ng-disabled="registerForm.$invalid" disabled="disabled">
        </div>
    </form>

</body>
</html>
